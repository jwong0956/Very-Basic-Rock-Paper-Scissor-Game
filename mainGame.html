<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="UPDATED ON 9/10/2020">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
</head>
<body>
    <div id="topText">
        <h1 class="text" id="gameTitle">Rock Paper Scissors</h1>
    <h2 class="text" id="computerText">Computer Choice: <a id="computerChoice">...</a></h2>
    <h2 class="text" id="chooseMoveText">Choose Your Move:</h2>
    </div>
    <div id="choicesButtons">
        <button id="rock" onclick="rockAnswer()">Rock</button>
        <button id="paper" onclick="paperAnswer()">Paper</button>
        <button id="scissors" onclick="scissorAnswer()">Scissors</button>
    </div>
    <div id="textScores">
        <h2 class="text" id="playerScore">Player Score: <a id="playerNum">0</a></h2>
        <h2 class="text" id="computerScore">Computer Score: <a id="computerNum">0</a></h2>
    </div>
    <div id="bottomButtons">
        <button id="changeColor">Random Background Color</button>
        <button id="resetScore" onclick="resetScore()">Reset Score</button>
        <br />
        <br />
        <button id="pictures">Change Motivational Picture</button>
    </div>
    <br />
    <h2 class="text" id="PictureNum">Picture #<a id="numOfPic">1</a></h2>
    <img id="changePicture" src="images/picture1.jpg" width="600" height="480">
    <script src="rps.js"></script>
</body>
</html>
